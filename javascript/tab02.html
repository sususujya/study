<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>

    <style>
        .tabContent>div {
            display: none;
        }

        .tabContent>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <div id="tab">
        <ul class="tabMenu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="tabContent">
            <div class="on">content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>

    <script>
        const TLI = document.querySelectorAll('.tabMenu>li');
        const TCO = document.querySelectorAll('.tabContent>div');
        console.log(TLI);
        //TLI.forEach((el, idx, arry) => console.log(el, idx, arry))
        TLI.forEach((el, idx) => {
            el.addEventListener('click', () => {
                TLI.forEach(el => el.classList.remove('on'))
                el.classList.add('on')
                TCO.forEach(el => el.classList.remove('on'))
                TCO[idx].classList.add('on')
            })
        })
    </script>

</body>

</html>
